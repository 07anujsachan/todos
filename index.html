<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>to-dos</h1>
      <input
        class="input"
        type="text"
        id="text"
        name="todo"
        placeholder="Enter your to-dos!"
      />
      <ul></ul>
      <div class="btn flex">
        <h2 class="filter">Filter :</h2>
        <button class="all">All</button>
        <button class="active">Active</button
        ><button class="completed">Completed</button
        ><button class="clear">Clear Completed</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
